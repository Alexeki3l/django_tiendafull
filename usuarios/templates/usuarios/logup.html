<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Registrar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'InicioTiendaFull/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'InicioTiendaFull/logup.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
          <h5 class="alert alert-danger">{{form.errors}}</h5>
        {% endif %}
        <!-- <img class="mb-3" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-4 fw-normal">Por favor, registrese</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Usuario">
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="first_name" placeholder="Nombre">
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="last_name" placeholder="Apellidos">
          <label for="floatingInput">Apellidos</label>
        </div>
        <div class="form-floating mb-2 ">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password1">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password2">
          <label for="floatingPassword">Confirmar Contraseña</label>
        </div>
        
        
        

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
        <p>
          Ir a <a href="{% url 'Home' %}" class="text-muted">Home</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
      </form>
    </main>


    
  </body>
</html>
