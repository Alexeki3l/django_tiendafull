<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <title>Landing Page | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
        <meta content="Coderthemes" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'InicioTiendaFull/assets_2/css/icons.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'InicioTiendaFull/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'InicioTiendaFull/assets_2/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style">
        {% comment %} <link href="{% static 'InicioTiendaFull/assets_2/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style"> {% endcomment %}

    </head>   
    <main class="container py-2">
      <div class="col-5">
        <div class="card">
            <div class="card-body">
              <form method="POST" action="{% url 'edit_reply_prod' respuestap.pk %}">
                {% csrf_token %}
                {% comment %} <textarea class="form-control form-control-light mb-2" placeholder="Escribe tu comentario aqui" id="contenido" name="contenido" rows="3"></textarea> {% endcomment %}
                {{form.as_p}} 
                <div class="text-end">
                    <div class="btn-group mb-2">
                        <button type="button" class="btn btn-link btn-sm text-muted font-18"><i class="dripicons-paperclip"></i></button>
                    </div>
                    <div class="btn-group mb-2 ms-2">
                        {% comment %} <a type="bottom" class="btn btn-success btn-sm" href="{% url 'add_comment' post.id %}">
                            <i class="uil uil-message me-1"></i>
                            Enviar
                        </a>  {% endcomment %}
                        <button type="buttom" class="btn btn-success btn-sm" >
                          <i class="uil uil-message me-1"></i>
                          editar
                        </button> 
                        
                        
                    </div>
                </div>
              </form>
                 
            </footer>
            <!-- END FOOTER -->
    
            <!-- bundle -->
            <script src="{% static 'InicioTiendaFull/assets_2/js/vendor.min.js' %}"></script>
            <script src="{% static 'InicioTiendaFull/assets_2/js/app.min.js' %}"></script>
    
    
          </section>
    
    </html>
